<html>
    <title>Doc</title>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container disable">
            <h2></h2>
            <div class="wrapper">
                <div class="editor-panel">
                    <div class="filter">
                        <label class="title">Filters</label>
                        <div class="options">
                            <button id="saturation" class="active">Saturation</button>
                            <button id="brightness" >Brightness</button>
                           
                            <button id="inversion">Inversion</button>
                            <button id="grayscale">Grayscale</button>
                        </div>
                        <div class="slider">
                            <div class="filter-info">
                                <p class="name">Brightness</p>
                                <p class="value">100%</p>
                            </div>
                            <input type="range" value="100" min="0" max="200">
                        </div>
                    </div>
                    <div class="rotate">
                        <label class="title">Rotate</label>
                        <div class="options">
                            <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                            <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                            
                        </div>
                    </div>
                </div>

                <div class="preview-img part">
                    <div class="frame" id="frame">
                        <div class="frame2" id="frame2">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="preview-img">
                    </div>
                </div>
                </div>
            </div>
            <div class="controls">
                
                <div class="row">
                    <button class="reset-filter">Reset filters</button>
                    <input type="file" class="file-input" accept="image/*" hidden >
                    <button class="choose-img">Choose Image</button>
                    <button class="btn" id="btn-badge">Frame</button>
                    <button class="btn" id="btn-flower">Flower</button>
                    <button class="btn" id="btn-heart">Heart</button>
                    <button class="btn" id="diamond">Diamond</button>
                    <button class="btn" id="kite">Kite</button>
                </div>
            </div>
        </div>
        <div class="button-container">
           
        </div>

            <div class="frame" id="frame">
                <img src="pumpkin.png"/>
            </div>
            <div class="button-container">
                <button class="btn" id="btn-badge">badge</button>
                <button class="btn " id="btn-flower">flower</button>
                <button class="btn" id="btn-heart">heart</button>
            </div>
        </div> -->
        <script  src="index.js"></script>
    </body>
</html>
